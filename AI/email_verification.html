<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="email_verification.css">
    <link rel="shortcut icon" href="images/chatbot.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot SignUp Email Verification</title>
</head>
<body>
    


    
    <div class="email_verification_div">
        <div class="email_container">
            <h1>Verify Your Email Address</h1>
            <div class="first_email_content">
                <div class="process_signup">
                    <div class="hr_leveling"><hr></div>
    
                    <div class="hr_leveling"><hr class="loading_hr"></div>
    
                    <div class="levels_container">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                    </div>
                </div>
            </div>

            <div class="motivation"><p>You're now one step from creating your account</p></div>
            <div><br></div>

            <div class="other_contents">
                <div class="h3"><h3>Verify your email address</h3></div>
                <div><br></div>
                <div class="speech">To verify your email address click on the verify button</div>
                <div><br></div>

                <button id="verify">Verify Email</button>
            </div>

            <div class="recieve_code_div">

                <div class="all_resend">
                <div class="input_divs_code">
                    <input type="text" name="valid_code" id="valid_code" placeholder="XXXXX XXXXX XXXXX">
                </div>
                <div class="resend_code">
                    <a href=")" id="resendCode">Resend Code</a>
                </div>
                <div><br></div>

                <button id="verify_code">Verify Code</button>

            </div>
            </div>
        </div>
    </div>




<script type="module" src="email_verification.js"></script>


</body>
</html>
