<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
        }

        .conic {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px;
            overflow: hidden;
            background: red;
            transform: scale(0.5);
            z-index: 3;
            border-radius: 20px;

        }

        .conic::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                #fd004c,
                #fe9000,
                #fff020,
                #3edf4b,
                #3363ff,
                #b102b7,
                #fd004c
            );
            z-index: -1;
            animation: identifier 1s linear infinite;
            border-radius: 20px;
        }

        .conic::after {
            content: "";
            position: absolute;
            width: 280px;
            height: 280px;
            background: #262626;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 20px;
            /* animation: identifier 1s linear infinite; */
        }

        @keyframes identifier {
            0% {transform: rotate(0);}
            100% {transform: rotate(360deg);}
        }
        span {
            color: #fff;
        }

        .all {
            background: purple;
            margin: 0 30px;
            width: 300px;
        }

        .all ul {
            list-style: none;
            padding: 10px 0;
        }

        .all ul li a {
            color: #000;
            margin-left: 10px;
            text-decoration: none;
        }

        .all ul li {
            position: relative;
            color: #000;
            margin: 15px 0;
            transition: background 0.5s;
        }

        .all ul li:hover {
            background: #fff;
        }

        .all ul li:hover::before {
            box-shadow: 12px 10px #fff;
        }

        .all ul li:hover::after {
            box-shadow: 3px -3px #fff;
        }

        .all ul li::before {
            content: "";
            position: absolute;
            top: -20px;
            right: 0;
            width: 20px;
            height: 20px;
            background: transparent;
            border-radius: 50%;
            /* box-shadow: 12px 10px #fff; */
        }

        .all ul li::after {
            content: "";
            position: absolute;
            bottom: -20px;
            right: 0;
            width: 20px;
            height: 20px;
            background: transparent;
            border-radius: 50%;
            /* box-shadow: 3px -2px #fff; */
        }
    </style>
